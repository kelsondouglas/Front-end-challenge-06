<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7f0b8103ca.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <nav>
        <a href="#"><img src="images/logo.svg" alt="Logo do Website"></a>
    </nav>

    <main>
      <div class="text">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="email">
        <form id="formulario">
          <div class="input">
            <input type="text" placeholder="Your email address..." id="email">
            <small></small>
          </div>

          <button type="submit">Notify Me</button>
        </form>

        
      </div>

      <div class="img">
        <img src="images/illustration-dashboard.png" alt="Imagem Ilustrativa">
      </div>
    </main>

    <footer>
      <div class="icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
